<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>

  <body>
    <header>
      <h1>My Gallery</h1>
      <div class="profile">
        <img src="public/profilePhoto.png" alt="Profile photo of a man" />
        <div>
          <p class="name">Rodney Cotton</p>
          <p class="location">Helsinki, Finland</p>
        </div>
      </div>
      <div class="profile-info">
        <div>
          <p class="value">100</p>
          <p class="metric">posts</p>
        </div>
        <div>
          <p class="value">2,242</p>
          <p class="metric">Followers</p>
        </div>
        <div>
          <p class="value">1,432</p>
          <p class="metric">Following</p>
        </div>
      </div>
    </header>
    <main>
      <img id="a" src="public/photo1.png" alt="a potted plant on stool" />
      <img id="b" src="public/photo2.png" alt="black sofa" />
      <img id="c" src="public/photo3.png" alt="a bath tub" />
      <img id="d" src="public/photo4.png" alt="a lamp" />
      <img id="e" src="public/photo5.png" alt="a plant" />
      <img id="f" src="public/photo6.png" alt="some wood made with bamboo" />
    </main>
    <footer>
      created by
      <b><a href="https://github.com/Deekshithrathod">Deekshith</a></b> -
      devChallenges.io
    </footer>
  </body>
</html>
